  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="file.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <input
        type="number"
        max="100"
        placeholder="HH"
        maxlength="2"
        value="00"
      />
      <input type="number" max="60" placeholder="MM" maxlength="2" value="00" />
      <input type="number" max="60" placeholder="SS" maxlength="2" value="00" />
    </div>
    <div class="container progress">
      <div class="elapsed_progress"></div>
    </div>
    <div class="container buttons">
      <button onclick="toggleTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </body>
</html>
