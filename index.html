<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="file.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div id="container">
            <input id="hours" type="number" max="100" placeholder="HH" maxlength="2" value="00" />
            <input id="minutes" type="number" max="60" placeholder="MM" maxlength="2" value="00" />
            <input id="seconds" type="number" max="60" placeholder="SS" maxlength="2" value="00" />
            <div id="progress"></div>
            <button onclick="toggleTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
</body>

</html>
